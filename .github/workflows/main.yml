name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r req.txt

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          pytest TESTS
          chmod +x cicd/test.sh
          ./cicd/test.sh

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "Creating .ssh directory"
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            echo "Adding known hosts"
            ssh-keyscan -H 192.168.56.107 >> ~/.ssh/known_hosts || { echo "Failed to add known host"; exit 1; }
            chmod 644 ~/.ssh/known_hosts
            ls -al ~/.ssh


      - name: Deploy to server
        run: |
          chmod +x cicd/deploy.sh
          ssh -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_IP" << EOF
          cd $PROJECT_PATH
          sudo systemctl restart mortgage.service
          EOF

